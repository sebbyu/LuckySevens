<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Lucky Sevens</title>
</head>
<body>
  <div class="app">
    <div class="header">
      <header id="header-header"><h1>Lucky Sevens</h1></header>
    </div>
    <div class="main">
      <main class="main-main">
        <div class="main-main--betting">
          <h4 id="main-main--betting--label">Starting Bet:</h4>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="main-main--betting--betting_price" aria-label="Amount (to the nearest dollar)">
          </div>
        </div>
        <div class="main-main--button">
          <button id="main-main--button-play" 
            class="btn btn-outline-primary" 
            onclick="play()">Play</button>
        </div>
      </main>
    </div>
    <div class="footer" style="visibility: hidden;">
      <h1 class="footer--label">Results</h1>
      <table class="footer--table table table-striped" border='3'>
        <tr>
          <td class="footer--table--label">Starting Bet</td>
          <td id="starting_bet"></td>
        </tr>
        <tr>
          <td class="footer--table--label">Total Rolls Before Going Broke</td>
          <td id="total_rolls"></td>
        </tr>
        <tr>
          <td class="footer--table--label">Highest Amount Won</td>
          <td id="highest_amount_won"></td>
        </tr>
        <tr>
          <td class="footer--table--label">Roll Count at Highest Amount Won</td>
          <td id="highest_amount_won_rolls"></td>
        </tr>
      </table>
      <input type="button" value="Play Again" 
        class="footer--button_again btn btn-outline-primary" onclick="playAgain()">
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
